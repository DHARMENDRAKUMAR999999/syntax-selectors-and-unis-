<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>

            * {
                border: 1px solid red ;
            }
            /* style applied for all paragraph internal styles*/
            p{
                color:blue; /* text color */
                text-align: center; /* text alignment*/
                background-color: pink; /* additing background -color to the paragraph */

            }

        </style>

    </head>
    <body>
        <!--inline style applies for h1-->
        <h1 style="color:red">MY HEADING </h1>
        <P> THIS IS MY FIRST PARAGRAPH </P>
        <P> THIS IS MY SECOND PARAGRAPH </P>
    </body>
</html>
